name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: yarn test:server
          wait-on: "http://localhost:8080"
